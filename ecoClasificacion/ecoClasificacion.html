<html>
    <head>
        <link rel="stylesheet" type="text/css" href="ecoClasificacion.css">
    </head>
    
    <body>
        <div class="container">
            <div class="game">
                <div>
                    <h4>Score: 20</h4>
                    <h3>5</h3>
                </div>
                <div class="trash">
                    <img src="assets/trash/plastic/3.png">
                </div>
                <div class="trashBins">
                    <img name="glass"     src="assets/bin1.png">
                    <img name="hazardous" src="assets/bin2.png">
                    <img name="metal"     src="assets/bin3.png">
                    <img name="paper"     src="assets/bin4.png">
                    <img name="plastic"   src="assets/bin5.png">
                    <img name="organic"   src="assets/bin6.png">
                </div>

                <button class="backToHomeButton" onclick="window.location.href='../index.html'">Volver al inicio</button>

                <div class="gameOver">
                    <h1>Juego Finalizado!</h1>
                    <p id="replayBtn">Volver a Jugar</p>
                </div>

            </div>
        </div>
        <script src="ecoClasificacion.js"></script>
    </body>
</html>
